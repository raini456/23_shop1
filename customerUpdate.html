<html>
 <head>
  <meta charset="UTF-8">
  <title>23 SHOP CUSTOMER UPDATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="assets/css/styles.css">    
  <script src="assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/ajax.js" type="text/javascript"></script>
  <script src="assets/js/main.js" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">

   <h1>CUSTOMER UPDATE</h1>
   <hr>

   <form id="formUpdate">


    <div class="form-group">
     <label for="selectCustomers">PRODUCTS</label>
     <select class="form-control" name="selectCustomers" id="selectCustomers"></select>
    </div>

    <hr>
    <div class="form-group">
     <label for="firstname">Firstname</label>
     <input type="text" class="form-control" name="firstname" id="firstname" >
    </div>
    <div class="form-group">
     <label for="lastname">Lastname</label>
     <input type="text" class="form-control" name="lastname" id="lastname" >
    </div>
    <div class="form-group">
     <label for="street">Street</label>
     <input type="text" class="form-control" name="street" id="street" >
    </div>
    <div class="form-group">
     <label for="zip">ZIP</label>
     <input type="text" class="form-control" name="zip" id="zip" >
    </div>
    <div class="form-group">
     <label for="city">City</label>
     <input type="text" class="form-control" name="city" id="city" >
    </div>
    <input type="hidden" name="aid">
    <input type="hidden" name="cid">
    <div class="form-group">
     <label><button class="btn btn-outline-primary">UPDATE</button></label>
    </div>
   </form>


  </div>
 </body>
</html>
